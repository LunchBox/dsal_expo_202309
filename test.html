<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <title>Test</title>
</head>
<body>
	<a-scene gltf-model="dracoDecoderPath: ./"
					 mindar-image="imageTargetSrc: ./card.mind; maxTrack: 4; filterMinCF:0.01; filterBeta: 0.01;" 
					 color-space="sRGB"																																									 
					 renderer="colorManagement: true, physicallyCorrectLights" 
					 vr-mode-ui="enabled: false"
					 device-orientation-permission-ui="enabled: false">

		<a-assets>
			<!-- <video id="v1" autoplay loop="true" src="GokurakuJodo.mp4"></video> -->
			<video id="videoFireworks" preload="auto" src="./fireworks.mp4" width="160" height="90" autoplay webkit-playsinline playsinline loop="true" crossOrigin="anonymous"></video>

			<img id="card1" src="./001.jpg" />
			<img id="card2" src="./002.jpg" />
			<img id="card3" src="./003.jpg" />
			<img id="card4-1" src="./004-1.jpg" />
			<img id="card4-2" src="./004-2.jpg" />
		</a-assets>

		<a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
		<a-entity mindar-image-target="targetIndex: 0">
			<a-video src="#videoFireworks" position="0.5 0 0" height="0.563" width="1"></a-video>
			<a-plane src="#card1" position="-0.5 0 0" height="1.777" width="1" rotation="0 0 0"></a-plane>
		</a-entity>
		<a-entity mindar-image-target="targetIndex: 1">
			<a-plane src="#card2" position="0 0 0" height="1.777" width="1" rotation="0 0 0"></a-plane>
		</a-entity>
		<a-entity mindar-image-target="targetIndex: 2">
			<a-plane src="#card3" position="0 0 0" height="1.777" width="1" rotation="0 0 0"></a-plane>
		</a-entity>
		<a-entity mindar-image-target="targetIndex: 3">
			<a-plane src="#card4-1" position="-0.5 0 0" height="1.777" width="1" rotation="0 0 0"></a-plane>
			<a-plane src="#card4-2" position="0.5 0 0" height="1.777" width="1" rotation="0 0 0"></a-plane>
		</a-entity>
	</a-scene>
</body>

</html>
