<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://unpkg.com/aframe-transparent-video-shader@1.0.6/dist/aframe-transparent-video-shader.umd.js"></script>


		<script src="./play-on-click.js"></script>
		<script src="./hide-on-play.js"></script>
    <title>Test</title>
</head>
<body>
	<a-scene gltf-model="dracoDecoderPath: ./" mindar-image="imageTargetSrc: ./card2.mind; filterMinCF:0.001; filterBeta: 0.001; maxTrack: 4;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">

		<a-assets>
			<!-- <video id="v1" autoplay loop="true" src="GokurakuJodo.mp4"></video> -->
			<video id="videoFireworks" preload="auto" src="./GokurakuJodo.mp4" width="160" height="90" webkit-playsinline playsinline loop muted></video>

			<img id="card1" src="./001.jpg" />
			<img id="card2" src="./002.jpg" />
			<img id="card3" src="./003.jpg" />
			<img id="card4-1" src="./004-1.jpg" />
			<img id="card4-2" src="./004-2.jpg" />
		</a-assets>

		<a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

		<a-entity mindar-image-target="targetIndex: 0" material="shader: transparent-video; src: #videoFireworks" geometry="primitive: plane; width: 1; height: 0.563" position="0 0 0" rotation="0 0 0" play-on-click visible="false">

		<!-- <a-entity mindar-image-target="targetIndex: 0">
			<a-video src="#videoFireworks" position="0.5 0 0" height="0.563" width="1" play-on-click></a-video>
			<a-plane src="#card1" position="-0.5 0 0" height="1.777" width="1" rotation="0 0 0"></a-plane>
		</a-entity> -->
		<a-entity mindar-image-target="targetIndex: 1">
			<a-plane src="#card2" position="0 0 0" height="1.777" width="1" rotation="0 0 0"></a-plane>
		</a-entity>
		<a-entity mindar-image-target="targetIndex: 2">
			<a-plane src="#card3" position="0 0 0" height="1.777" width="1" rotation="0 0 0"></a-plane>
		</a-entity>
		<a-entity mindar-image-target="targetIndex: 3">
			<a-plane src="#card4-1" position="-0.5 0 0" height="1.777" width="1" rotation="0 0 0"></a-plane>
			<a-plane src="#card4-2" position="0.5 0 0" height="1.777" width="1" rotation="0 0 0"></a-plane>
		</a-entity>

    <a-entity position="0 -0.5 0.2" text="align: center; width: 6; wrapCount: 100; color: white; value: Click or tap to start video" hide-on-play="#videoFireworks">
    </a-entity>

    <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
      <a-box rotation="0 0 0" depth="0.2" height="0.2" width="0.2" animation="property: rotation; to: 0 0 360; dur: 5000; easing: linear; loop: true" color="tomato"></a-box>
    </a-entity>

    <a-entity rotation="0 0 0" animation="property: rotation; to: 0 0 360; loop: true; dur: 10000">
			<a-text position="0 0 0.5" rotation="90 0 0" animation="property: position; to: 0 0 0; dur: 5000; easing: linear; loop: true" value="每個字都要這樣處理才可以" font="custom-msdf.json" color="#cb4720" negate="false"></a-text>
    </a-entity>

		<a-entity position="0 0 -0.2" animation="property: position; to: 0 0 0; loop: false; dur: 1000" animation__2="property: components.material.material.opacity; from: 0; to: 1">
			<a-text position="-2 0 0" animation="property: position; to: 0.5 0 0; delay:0; dur: 1000; easing: linear; loop: false" value="綜合旅遊休閒業" font="custom-msdf.json" color="#cb4720" negate="false"></a-text>
			<a-text position="-2 0.2 0" animation="property: position; to: 0.5 0.2 0; delay:500; dur: 1000; easing: linear; loop: false" value="中醫藥大健康產業" font="custom-msdf.json" color="#cb4720" negate="false"></a-text>
			<a-text position="-2 0.4 0" animation="property: position; to: 0.5 0.4 0; delay:1000; dur: 1000; easing: linear; loop: false" value="現代金融業" font="custom-msdf.json" color="#cb4720" negate="false"></a-text>
			<a-text position="-2 0.6 0" animation="property: position; to: 0.5 0.6 0; delay:1500; dur: 1000; easing: linear; loop: false" value="高新技術產業及傳統產業轉型升級" font="custom-msdf.json" color="#cb4720" negate="false"></a-text>
			<a-text position="-2 0.8 0" animation="property: position; to: 0.5 0.8 0; delay:2000; dur: 1000; easing: linear; loop: false" value="會展商貿產業" font="custom-msdf.json" color="#cb4720" negate="false"></a-text>
    </a-entity>
  </a-scene>
</body>

</html>
