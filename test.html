<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <title>Test</title>
</head>
<body>
	<a-scene gltf-model="dracoDecoderPath: ./"
					 mindar-image="imageTargetSrc: ./card.mind; filterMinCF:0.001; filterBeta: 0.001;" 
					 color-space="sRGB"																																									 
					 renderer="colorManagement: true, physicallyCorrectLights" 
					 vr-mode-ui="enabled: false"
					 device-orientation-permission-ui="enabled: false">

		<a-assets>
			<img id="card" src="./001.jpg" />
		</a-assets>

		<a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
		<a-entity mindar-image-target="targetIndex: 0">
			<a-plane src="#card" position="0 0 0" height="1.777" width="1" rotation="0 0 0"></a-plane>
		</a-entity>
	</a-scene>
</body>

</html>
